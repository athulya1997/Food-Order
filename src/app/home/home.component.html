<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="foood images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <p class="favorite {{food.favorite?'':'not'}}">‚ù§Ô∏è</p>
                <div class="star">
                    <span class="fa fa-star checked"></span>
                    <!-- <ngx-star-rating value="food.star" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="true" ></ngx-star-rating> -->
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïò</span>
                        {{food.cookTime}}
                    </div>
                   
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
